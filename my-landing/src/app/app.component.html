  <app-header-top *ngIf="showTopHeader" [class.fade-out]="!showTopHeader"></app-header-top>

  <!-- Sidebar (Desktop/Tablet con scroll) -->
  <app-header *ngIf="!showTopHeader && !isMobile" [class.slide-in]="!showTopHeader"></app-header>

  <!-- ðŸ“± PestaÃ±a lateral en mÃ³viles -->

  <!-- Overlay borroso -->
  <div *ngIf="sidebarOpen" class="overlay" (click)="toggleSidebar()"></div>

  <!-- Sidebar en mÃ³viles, forzado como sidebar -->
  <app-header *ngIf="sidebarOpen && isMobile" class="mobile-sidebar" [forceSidebar]="true"></app-header>

  <main class="content" [ngClass]="{ 'with-sidebar': layoutConSidebar }">
