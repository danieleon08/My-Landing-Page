<div class="chatbot-container">
    <!-- Floating Button -->
    <button class="chat-toggle-btn" (click)="toggleChat()">
        <span *ngIf="!isOpen">üí¨</span>
        <span *ngIf="isOpen">‚úñ</span>
    </button>

    <!-- Chat Window -->
    <div class="chat-window" [class.open]="isOpen">
        <div class="chat-header">
            <div class="avatar">ü¶Å</div>
            <div class="title">
                <h3>LionBot</h3>
                <p>En l√≠nea</p>
            </div>
            <button class="close-btn" (click)="toggleChat()">‚úñ</button>
        </div>

        <div class="chat-messages">
            <div *ngFor="let msg of messages" class="message" [ngClass]="msg.sender">
                <p>{{ msg.text }}</p>
            </div>

            <div *ngIf="isLoading" class="message bot">
                <p>Escribiendo...</p>
            </div>
        </div>

        <div class="chat-input">
            <input type="text" placeholder="Escribe un mensaje..." [(ngModel)]="userMessage"
                (keyup.enter)="sendMessage()" />
            <button class="send-btn" (click)="sendMessage()" [disabled]="isLoading || !userMessage.trim()">‚û§</button>
        </div>
    </div>
</div>
