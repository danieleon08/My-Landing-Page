<div class="about-container" id="sobre-mi">
  <!-- IZQUIERDA: Texto -->
  <div class="about-left">
    <h2 class="section-title">About Me</h2>
    <p class="about-text">
      Soy un desarrollador apasionado por la tecnología y la innovación.  
      Me gusta crear soluciones digitales que aporten valor, aprender nuevas herramientas 
      y enfrentarme a retos que me hagan crecer profesional y personalmente.
    </p>
  </div>

  <!-- DERECHA: Carrusel vertical -->
  <div class="about-right" [class.visible]="isVisible">
    <div class="achievements-carousel">
      <!-- Duplicamos la lista para efecto infinito -->
      <div *ngFor="let logro of logrosDuplicados" class="achievement-card">
        <i [class]="logro.icon"></i>
        <div class="achievement-text">
          <h3>{{ logro.title }}</h3>
          <p>{{ logro.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
